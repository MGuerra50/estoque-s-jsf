<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="/WEB-INF/template.xhtml"
>

    <ui:define name="conteudo">
        <div style="margin-bottom: 20px">
            <h2>Bem-vindo ao Estoque S</h2>
            <h4>Gerenciamos o estoque para que você foque no que te gera mais lucro!</h4>
        </div>

        <div class="p-grid" style="display: flex; gap:20px; flex-wrap: wrap">
            <p:card style="width: 25rem; margin-bottom: 2em; border-left: 5px solid #2196F3;">
                <f:facet name="header">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem">
                        <i class="pi pi-user" style="font-size: 2rem; color: #2196F3"></i>
                        <span style="font-size: 1.5rem; font-weight: bold">Clientes</span>
                    </div>
                </f:facet>

                <div style="text-align: center">
                    <h1 style="font-size: 4rem; margin: 0; color: #333;">#{homeController.totalClientes}</h1>
                    <p>Cadastrados</p>
                </div>
                <f:facet name="footer">
                    <p:button
                            value="Gerenciar Clientes"
                            outcome="/Clientes.xhtml"
                            icon=" pi pi-arrow-right"
                            styleClass="ui-button-outlined"
                    />
                </f:facet>
            </p:card>

            <p:card style="width: 25rem; margin-bottom: 2em; border-left: 5px solid #4CAF50;">
                <f:facet name="header">
                    <div style="display: flex; justify-content: space-between; align-items: center; padding: 1rem">
                        <i class="pi pi-box" style="font-size: 2rem; color: #4CAF50"></i>
                        <span style="font-size: 1.5rem; font-weight: bold">Produtos</span>
                    </div>
                </f:facet>
                <div style="text-align: center">
                    <h1 style="font-size: 4rem; margin: 0; color: #333">#{homeController.totalProdutos}</h1>
                    <p>Em Estoque</p>
                </div>
                <f:facet name="footer">
                    <p:button
                            value="Gerenciar Produtos"
                            outcome="/Produtos.xhtml"
                            icon="pi pi-arrow-right"
                            styleClass="ui-button-outlined ui-button-success"
                    />
                </f:facet>
            </p:card>
        </div>

        <p:panel header="Status do Sistema" style="margin-top: 20px">
            <p>
                <i class="pi pi-check-circle" style="color:green; margin-right:10px"></i>
                Sistema operando normalmente.
            </p>
            <p>
                <i class="pi pi-database" style="color:blue; margin-right:10px"></i>
                Conexão com banco de dados estabelecida.
            </p>
        </p:panel>
    </ui:define>

</ui:composition>

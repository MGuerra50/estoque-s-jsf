<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="conteudo">
        <h:form id="formCliente">
            <p:growl id="msgs" showDetail="true"/>

            <p:panel header="Cadastro/Edição de Clientes" style="margin-bottom:20px" toggleable="true">
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{clienteController.cliente.nome}"
                                 required="true" label="Nome"/>
                    <p:message for="nome"/>
                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputText id="cpf" value="#{clienteController.cliente.cpf}"
                                 required="true" label="CPF"/>
                    <p:message for="cpf"/>

                    <p:commandButton value="Salvar" action="#{clienteController.save}"
                                     update="@form tabelaClientes" icon="pi pi-check"/>

                </h:panelGrid>
            </p:panel>

            <p:panel header="Busca de Cliente" style="margin-bottom:20px" toggleable="true">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputText id="cpfBusca" value="#{clienteController.searchSliente.cpf}"
                                 label="CPF"/>
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nomeBusca" value="#{clienteController.searchSliente.nome}"
                                 label="Nome"/>
                    <p:commandButton value="Buscar"
                                     action="#{clienteController.getSearch()}"
                                     process="@this cpfBusca nomeBusca"
                                     update="@form tabelaClientes"
                                     icon="pi pi-search"/>

                </h:panelGrid>
            </p:panel>

            <p:panel header="Listagem de Clientes" style="margin-bottom:20px">
                <p:dataTable id="tabelaClientes" var="c"
                             value="#{clienteController.clientes}">

                    <p:column headerText="ID" style="width:50px">
                        <h:outputText value="#{c.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{c.nome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{c.cpf}"/>
                    </p:column>

                    <p:column headerText="Ações" style="width:100px; text-align:center">
                        <p:commandButton icon="pi pi-pencil"
                                         action="#{clienteController.updateCliente(c)}"
                                         update="@form"
                                         process="@this"
                                         styleClass="ui-button-warning"
                                         style="margin-right: 7px"/>
                        <p:commandButton icon="pi pi-trash"
                                         action="#{clienteController.delete(c)}" update="@form"
                                         styleClass="ui-button-danger">
                            <p:confirm header="Confirmação" message="Tem certeza?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                             responsive="true" width="350">
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="conteudo">

        <h:form id="formProduto">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Cadastrar Produto" style="margin-bottom: 20px">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{produtoController.produto.nome}" required="true" label="Nome"/>
                    <p:message for="nome" />
                    <p:commandButton value="Salvar" action="#{produtoController.saveProduto}"
                                     update="@form tabelaProdutos" icon="pi pi-check"/>
                </h:panelGrid>
            </p:panel>
            <p:dataTable id="tabelaProdutos" var="p" value="#{produtoController.produtos}">

            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>

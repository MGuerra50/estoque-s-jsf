<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="conteudo">
        <h:form id="formCadastro">
            <p:growl id="msgs" showDetail="true" globalOnly="true"/>

            <p:panel header="Cadastro/Edição de Clientes" style="margin-bottom:20px" toggleable="true">
                <h:panelGrid columns="3" cellpadding="5">

                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{clienteController.cliente.nome}"
                                 required="true" label="Nome"/>
                    <p:message for="nome"/>
                    <p:outputLabel for="cpf" value="CPF: "/>
                    <p:inputMask id="cpf"
                                 value="#{clienteController.cliente.cpf}"
                                 required="true"
                                 label="CPF"
                                 mask="999.999.999-99"
                                 validateMask="true"
                                 converter="cpfConverter"
                                 requiredMessage="Por favor, informe o CPF."
                                 converterMessage="Digite apenas números."
                                 validatorMessage="É necessário inserir os 11 dígitos do CPF."
                    />
                    <p:message for="cpf"/>

                    <p:commandButton value="Salvar" action="#{clienteController.save}"
                                     update="@form :formBusca:tabelaClientes" icon="pi pi-check"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
        <h:form id="formBusca">
            <p:panel header="Busca de Cliente" style="margin-bottom:20px" toggleable="true">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:outputLabel for="cpfBusca" value="CPF: "/>
                    <p:inputMask
                            id="cpfBusca"
                            value="#{clienteController.searchCliente.cpf}"
                            label="CPF"
                            mask="999.999.999-99"
                            validateMask="true"
                    />
                    <p:outputLabel for="nomeBusca" value="Nome: "/>
                    <p:inputText id="nomeBusca" value="#{clienteController.searchCliente.nome}"
                                 label="Nome"/>
                    <p:commandButton value="Buscar"
                                     action="#{clienteController.getSearch()}"
                                     process="@this cpfBusca nomeBusca"
                                     update="tabelaClientes :formCadastro:msgs:"
                                     icon="pi pi-search"/>

                </h:panelGrid>
            </p:panel>

            <p:panel header="Listagem de Clientes" style="margin-bottom:20px" toggleable="true">
                <p:dataTable
                        id="tabelaClientes"
                        var="c"
                        value="#{clienteController.clientes}"
                        paginator="true"
                        rows="7"
                        paginatorPosition="bottom"
                >

                    <p:column headerText="ID" style="width:50px" sortBy="#{c.id}">
                        <h:outputText value="#{c.id}"/>
                    </p:column>
                    <p:column headerText="Nome" sortBy="#{c.nome}">
                        <h:outputText value="#{c.nome}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{c.cpf}" converter="cpfConverter"/>
                    </p:column>

                    <p:column headerText="Ações" style="width:100px; text-align:center">
                        <p:commandButton icon="pi pi-pencil"
                                         action="#{clienteController.updateCliente(c)}"
                                         update=":formCadastro"
                                         process="@this"
                                         styleClass="ui-button-warning"
                                         style="margin-right: 7px"/>
                        <p:commandButton icon="pi pi-trash"
                                         action="#{clienteController.delete(c)}"
                                         update="@form :formCadastro:msgs"
                                         process="@this"
                                         styleClass="ui-button-danger">
                            <p:confirm header="Confirmação" message="Tem certeza?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"
                             responsive="true" width="350">
                <p:commandButton value="Não" type="button"
                                 styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button"
                                 styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>

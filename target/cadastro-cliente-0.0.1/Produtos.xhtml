<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="conteudo">

        <h:form id="formProduto">
            <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Cadastrar/Editar Produto" style="margin-bottom: 20px" toggleable="true">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="nome" value="Nome: "/>
                    <p:inputText id="nome" value="#{produtoController.produto.nome}" required="true" label="Nome"/>
                    <p:message for="nome"/>

                    <p:outputLabel for="quantidade" value="Quantidade: "/>
                    <p:inputText id="quantidade" value="#{produtoController.produto.quantidade}" required="true"
                                 label="Quantidade">
                        <f:validateLongRange minimum="1"/>
                    </p:inputText>
                    <p:message for="quantidade"/>

                    <p:commandButton value="Salvar" action="#{produtoController.saveProduto}"
                                     update="@form :formBusca:tabelaProdutos" icon="pi pi-check"/>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <h:form id="formBusca">
            <p:panel header="Busca de Produto" style="margin-bottom:20px" toggleable="true">
                <h:panelGrid columns="5" cellpadding="5">
                    <p:outputLabel for="nomeBusca" value="Nome: "/>
                    <p:inputText id="nomeBusca" value="#{produtoController.searchProduto.nome}"
                                 label="Nome"/>
                    <p:commandButton value="Buscar"
                                     action="#{produtoController.getSearch()}"
                                     process="@this nomeBusca"
                                     update="tabelaProdutos :formProduto:msgs"
                                     icon="pi pi-search"/>

                </h:panelGrid>
            </p:panel>
            <p:panel header="Listar Produtos" style="margin-bottom: 20px" toggleable="true">
                <p:dataTable
                        id="tabelaProdutos"
                        var="p"
                        value="#{produtoController.produtos}"
                        paginator="true"
                        rows="7"
                        paginatorPosition="bottom"
                >
                    <p:column headerText="ID" style="width: 50px" sortBy="#{p.id}">
                        <h:outputText value="#{p.id}"/>
                    </p:column>
                    <p:column headerText="NOME" sortBy="#{p.nome}">
                        <h:outputText value="#{p.nome}"/>
                    </p:column>
                    <p:column headerText="QUANTIDADE" sortBy="#{p.quantidade}">
                        <h:outputText value="#{p.quantidade}"/>
                    </p:column>
                    <p:column headerText="AÇÕES" style="width: 100px; text-align: center">
                        <p:commandButton icon="pi pi-pencil"
                                         action="#{produtoController.updateProduto(p)}"
                                         update=":formProduto"
                                         process="@this"
                                         styleClass="ui-button-warning"
                                         style="margin-right: 7px"/>
                        <p:commandButton icon="pi pi-trash"
                                         action="#{produtoController.deleteProduto(p)}"
                                         update="@form :formProduto:msgs"
                                         process="@this"
                                         styleClass="ui-button-danger">
                            <p:confirm header="Confirmação" message="Tem certeza?" icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes"/>
            </p:confirmDialog>

        </h:form>

    </ui:define>
</ui:composition>
